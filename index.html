        <input type="number" class="otp" min="0" max="9" placeholder="0" required/>
        <input type="number" class="otp" min="0" max="9" placeholder="0" required/>
        <input type="number" class="otp" min="0" max="9" placeholder="0" required/>
        <input type="number" class="otp" min="0" max="9" placeholder="0" required/>
        <input type="number" class="otp" min="0" max="9" placeholder="0" required/>
        <input type="number" class="otp" min="0" max="9" placeholder="0" required/>
      </div>

      <small class="note"><em><strong>Note:</strong> This is a UI only. No Auth or Verification has been implemented</em></small>
    </div>

    <script src="script.js"></script>
  </body>
